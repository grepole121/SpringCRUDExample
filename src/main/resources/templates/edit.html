<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="padding-left: 5px;">
<h1>Edit Book</h1>
<form th:action="@{/update/{id}(id=${book.id})}" th:object="${book}" action="#" method="post" >
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control"  th:field="*{title}" id="title">
    </div>
    <br>
    <div class="form-group">
        <label>Author</label>
        <input type="text" class="form-control" th:field="*{author}" id="author">
    </div>
    <br>
    <input type="submit" value="Update" class="btn btn-primary">

</form>

<script src="webjars/bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
